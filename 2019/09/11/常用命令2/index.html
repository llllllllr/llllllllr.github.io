<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">👉zip</span><br><span class="line"><span class="comment">//压缩文件</span></span><br><span class="line">zip 压缩文件名 源文件</span><br><span class="line"><span class="comment">//压缩目录</span></span><br><span class="line">zip -r 压缩文件名 源目录</span><br><span class="line"><span class="comment">//解压缩文件</span></span><br><span class="line">unzip 压缩文件</span><br><span class="line"></span><br><span class="line">👉.gz</span><br><span class="line"><span class="comment">//压缩为.gz格式的压缩文件，源文件会消失</span></span><br><span class="line">gzip 源文件</span><br><span class="line"><span class="comment">//压缩为.gz格式，源文件保留</span></span><br><span class="line">gzip -c 源文件 &gt; 压缩文件</span><br><span class="line"><span class="comment">//压缩目录下所有的子文件，但是不能压缩目录</span></span><br><span class="line">gzip -r</span><br></pre></td></tr></table></figure>
